<div class="peers ai-s fxw-nw h-100vh" ng-init="init()" ng-controller = "UserController">
    <div class="d-n@sm- peer peer-greed h-100 pos-r bgr-n bgpX-c bgpY-c bgsz-cv"
        style="background-image:url(assets/static/images/bg.jpg)">
        <div class="pos-a centerXY">
            <div class="bgc-white bdrs-50p pos-r" style="width:120px;height:120px"><img class="pos-a centerXY"
                    src="assets/static/images/logo.png" alt=""></div>
        </div>
    </div>
    <div class="col-12 col-md-4 peer pX-40 pY-80 h-100 bgc-white scrollable pos-r" style="min-width:320px">
        <div  ng-show="toolOnline">
            <div class="row">
                <div class="col-md-12 alert {{timoutClass}} text-center">
                    {{timeoutWarning}}
                </div>
            </div>
        </div>
        <h4 class="fw-300 c-grey-900 mB-40">Login</h4>
        <form name="adminForm" novalidate>
            <div class="form-group">
                <label class="text-normal text-dark">Username</label>
                <input type="email"  name="emailValid"  class="form-control" placeholder="John Doe" ng-model="userDetails.username" required>
                <span class="text-danger" data-ng-show="adminForm.emailValid.$error.required && adminForm.emailValid.$touched && adminForm.emailValid.$dirty">Required!</span>
                <span class="text-danger" data-ng-show="adminForm.emailValid.$error.email">Not valid email!</span>
            </div>
            <div class="form-group"><label class="text-normal text-dark">Password</label><input type="password"
                    class="form-control" name="password"  ng-model="userDetails.password" placeholder="Password" ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/" ng-minlength="7" required>
                    <span class="text-danger"
                        data-ng-show="adminForm.password.$error.required && adminForm.password.$touched && adminForm.password.$dirty">Required!</span>
                    <span class="text-danger" data-ng-show="adminForm.password.$error.pattern">Password must be atleast 8 digit ,Must have a Capitalize letter,a symbol and a number.</span>
                </div>
            <div class="form-group">
                <div class="peers ai-c jc-sb fxw-nw">
                    <div class="peer">
                        <div class="checkbox checkbox-circle checkbox-info peers ai-c"><input type="checkbox"
                                id="inputCall1" name="inputCheckboxesCall" class="peer"><label for="inputCall1"
                                class="peers peer-greed js-sb ai-c"><span class="peer peer-greed">Remember
                                    Me</span></label></div>
                    </div>
                    <div class="peer"><button class="btn btn-primary" ng-disabled="adminForm.$invalid" ng-click="loginUserDetails(userDetails)">Login</button></div>
                </div>
            </div>
        </form>
    </div>
</div>
