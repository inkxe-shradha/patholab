<div ng-init="init()" ng-controller="AddTextReportController">
    <div id="loader" ng-show="addtextLoader">
        <div class="spinner"></div>
    </div>
    <main class="main-content bgc-grey-100">
        <div id="mainContent">
            <div class="container">
                <div class="panel">
                    <div class="panel-heading border">
                        <h2 class="text-center">
                            Add Test Report
                        </h2>
                    </div>
                    <div class="panel-body" ng-if="!addtextLoader">
                        <table class="table table-bordered bordered table-striped table-condensed datatable" ui-jq="dataTable"
                            ui-options="dataTableOpt">
                            <thead>
                                <tr>
                                    <th>#SL</th>
                                    <th>Test Name</th>
                                    <th>Test Price</th>
                                    <th>Patient Name</th>
                                    <th>Age</th>
                                    <th>Address</th>
                                    <th>Gender</th>
                                    <th>Created Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="n in reportArray">
                                    <td>{{$index+1}}</td>
                                    <td>{{n[0]}}</td>
                                    <td>{{n[1]}}</td>
                                    <td>{{n[2]}}</td>
                                    <td>{{n[3]}}</td>
                                    <td>{{n[4] | date:'dd/MM/yyyy'}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600"><span>Copyright Â© 2017 Designed by <a
                href="https://colorlib.com/" target="_blank" title="Colorlib">Colorlib</a>. All rights
            reserved.</span>

    </footer>
</div>
</div>
