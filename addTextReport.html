<div ng-init="init()" ng-controller="AddTextReportController">
    <div id="loader" ng-show="addtextLoader">
        <div class="spinner"></div>
    </div>
    <main class="main-content bgc-grey-100">
        <div id="mainContent">
            <div class="container">
                <div class="panel">
                    <div class="panel-heading border">
                        <h2>Data table using jquery datatable in Angularjs
                        </h2>
                    </div>
                    <div class="panel-body">
                        <table class="table table-bordered bordered table-striped table-condensed datatable" ui-jq="dataTable"
                            ui-options="dataTableOpt">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Office</th>
                                    <th>Age</th>
                                    <th>Start Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="n in data">
                                    <td>{{$index+1}}</td>
                                    <td>{{n[0]}}</td>
                                    <td>{{n[1]}}</td>
                                    <td>{{n[2]}}</td>
                                    <td>{{n[3]}}</td>
                                    <td>{{n[4] | date:'dd/MM/yyyy'}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row gap-20 masonry pos-r" ng-show="isAddTextReportClicked">
                <div class="masonry-item col-md-12">
                    <div class="bgc-white p-20 bd">
                        <h6 class="c-grey-900">Add Text Report</h6>
                        <div class="mT-30">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6"><label for="inputEmail4">Email</label><input type="email"
                                            class="form-control" id="inputEmail4" placeholder="Email"></div>
                                    <div class="form-group col-md-6"><label for="inputPassword4">Password</label><input type="password"
                                            class="form-control" id="inputPassword4" placeholder="Password"></div>
                                </div>
                                <div class="form-group"><label for="inputAddress">Address</label><input type="text" class="form-control"
                                        id="inputAddress" placeholder="1234 Main St"></div>
                                <div class="form-group"><label for="inputAddress2">Address 2</label><input type="text"
                                        class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"></div>
                                <div class="form-row">
                                    <div class="form-group col-md-6"><label for="inputCity">City</label><input type="text"
                                            class="form-control" id="inputCity"></div>
                                    <div class="form-group col-md-4"><label for="inputState">State</label><select id="inputState"
                                            class="form-control">
                                            <option selected="selected">Choose...</option>
                                            <option>...</option>
                                        </select></div>
                                    <div class="form-group col-md-2"><label for="inputZip">Zip</label><input type="text"
                                            class="form-control" id="inputZip"></div>
                                </div>
                                <div class="form-group">
                                    <div class="checkbox checkbox-circle checkbox-info peers ai-c"><input type="checkbox"
                                            id="inputCall2" name="inputCheckboxesCall" class="peer"><label for="inputCall2"
                                            class="peers peer-greed js-sb ai-c"><span class="peer peer-greed">Call John for
                                                Dinner</span></label></div>
                                </div><button type="submit" class="btn btn-primary">Sign in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600"><span>Copyright Â© 2017 Designed by <a
                href="https://colorlib.com/" target="_blank" title="Colorlib">Colorlib</a>. All rights
            reserved.</span>

    </footer>
</div>
</div>
